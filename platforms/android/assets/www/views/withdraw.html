<h2>Withdraw Money to a Card</h2> <div class="btn-top"> <span class="btn-nav">Balance: {{balance}}</span> </div> <div class="card" ng-repeat="card in cards" ng-class="{edit: card.edit}" ng-click="withdraw(card)"> <div class="numbers"> <span ng-if="!card.edit">{{card.number_safe}}</span> <input ng-model="card.number_safe" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{13,16}" type="text" ng-disabled="!card.edit" ng-if="card.edit"> </div> <div class="expiry"> <select ng-model="card.month" ng-disabled="!card.edit"> <option>1 <option>2 <option>3 <option>4 <option>5 <option>6 <option>7 <option>8 <option>9 <option>10 <option>11 <option>12 </select>/<select ng-model="card.year" ng-disabled="!card.edit"> <option>14 <option>15 <option>16 <option>17 <option>18 <option>19 <option>20 <option>21 <option>22 <option>23 <option>24 <option>25 </select> </div> <i class="fa fa-pencil" ng-click="edit(card)"></i> <i class="fa fa-trash-o" ng-click="delete(card)"></i> <i class="fa fa-save" ng-click="save(card)"></i> <input class="cardholder" placeholder="Card Holder" ng-model="card.holder" ng-disabled="!card.edit"> <select class="type" ng-model="card.type"> <option value="visa debit">Visa <option value="mastercard debit">Mastercard </select> <img class="type" src="images/Visa_Debit_SVG_logo.e81103a2.svg" ng-if="card.type == 'visa debit'"> <img class="type" src="images/mastercard_debit.8a7307ab.png" ng-if="card.type == 'mastercard debit'"> </div> <button class="btn btn-block btn-primary" ng-click="addCard()">Add a Debit Card</button>
