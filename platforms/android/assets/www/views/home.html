<div class="btn-top"> <a href="#/add" class="btn-add"> + </a> <a href="#/withdraw" class="btn-nav">Withdraw (${{balance}})</a> </div> <div class="rows"> <a class="row category">Payment Requests</a> <a class="row click" ng-repeat="request in requests" href="#/request/{{request.id}}"> <div class="title">{{request.name}}</div> <div class="text">{{request.requester}} is requesting ${{request.amount}}</div> </a> <a class="row category">My Bills</a> <a class="row click" ng-repeat="bill in bills" href="#/bill/{{bill.id}}"> <div class="title">{{bill.name}}</div> <div class="text">Received ${{bill.paid}} of ${{bill.total}}</div> </a> </div>
